<ion-header>
  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-img [src]="item.imagePath" item-left></ion-img>
      {{item.note}}

      <div class="item-note" item-right>
        {{item.price}} Euros
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.note}}</b>
  </div>
</ion-content>
